syntax = "proto3";

package greenhouse;

message HumidityControl {
  float humidity_value = 1;
  string humidity_unit = 5;
  bool irrigator_on = 2;
  int32 irrigator_intensity = 3;
  string irrigator_unit = 4;
}

message TemperatureControl {
  float temperature_value = 1;
  string temperature_unit = 8;
  bool heater_on = 2;
  int32 heater_intensity = 3;
  string heater_unit = 4;
  bool cooler_on = 5;
  int32 cooler_intensity = 6;
  string cooler_unit = 7;
}

message LightControl {
  float light_value = 1;
  string light_unit = 8;
  bool lights_on = 2;
  int32 lights_intensity = 3;
  string lights_unit = 4;
  bool curtains_open = 5;
  int32 curtains_intensity = 6;
  string curtains_unit = 7;
}

message Command{
  string command = 1;
  string feature = 2;
  string device = 3;
  string actuator = 4;
  float value = 5;
}

message DeviceStatus {
  string device = 1;
  string feature = 2;
  string actuator = 3;
  bool on = 4;
  string status = 7;
  float value = 5;
  string unit = 6;
}

message GeneralResponse {
  string response = 1;
  repeated DeviceStatus device_statuses = 2;
}

